name       : hexchat
version    : 2.16.0
release    : 37
homepage   : https://hexchat.github.io/
source     :
    - https://dl.hexchat.net/hexchat/hexchat-2.16.0.tar.xz : 412e31078bb2c5f9664a5b9ae4d7989e27a47f141ee09dce2e1181f8c482dc36
license    : GPL-2.0-or-later
component  :
    - network.irc
    - theme-manager : network.irc
summary    :
    - GTK+ IRC client
    - theme-manager : A theme manager for the hexchat IRC client
description:
    - HexChat is an IRC client based on XChat, but unlike XChat itâ€™s completely free for both Windows and Unix-like systems.
    - theme-manager : A theme manager for the hexchat IRC client
patterns   :
    - theme-manager :
        - /usr/bin/thememan*
        - /usr/share/applications/io.github.Hexchat.ThemeManager.desktop
        - /usr/share/mime/packages/io.github.Hexchat.ThemeManager.xml
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(iso-codes)
    - pkgconfig(libcanberra)
    - pkgconfig(libpci)
    - pkgconfig(luajit)
    - pkgconfig(python3-embed)
    - mono-msbuild
    - python-cffi
rundeps    :
    - enchant
    - gtk2-engine-murrine
    - python-cffi
    - theme-manager :
        - hexchat
        - mono
setup      : |
    %apply_patches
    %meson_configure -Dtheme-manager=true
build      : |
    %ninja_build
install    : |
    %ninja_install
